<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интересы
    </title>
    <link href="css/libs.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <!-- Header start-->
    <header class="header header_grey">
      <div class="header-wrapper"><a class="header__logo" href="#" style="background-image: url(pictures/header__logo.png);"></a>
        <div class="header-user"><a class="header-user__avatar" style="background-image: url(pictures/user-avatar.jpg);" href="#"><span class="header-user__notice"><i class="fa fa-bell"></i></span></a><a class="header-user__name" href="#">Александр</a><a class="header-user-points" href="#"><span class="header-user-points__count">25</span><span class="header-user-points__span">баллов</span></a></div>
        <form class="header-search">
          <label class="header-search__label"><i class="fa fa-search"></i>
            <input class="header-search__input" type="search" placeholder="Найти интерес" name="search">
          </label>
          <button class="header-search__button">Найти</button>
        </form>
      </div>
    </header>
    <!-- Header 	END-->
    <div class="wrapper">
      <div class="left-block">
        <div class="menu">
          <div class="menu-list"><a class="menu__link menu__link_interest-subscribers" href="#"><span class="menu__icon"></span>Друзья<span class="menu__count">82</span></a><a class="menu__link menu__link_interest-photo" href="#"><span class="menu__icon"></span>Фото</a><a class="menu__link menu__link_interest-video" href="#"><span class="menu__icon"></span>Видео</a><a class="menu__link menu__link_interest-audio" href="#"><span class="menu__icon"></span>Аудио</a><a class="menu__link menu__link_interest-files" href="#"><span class="menu__icon"></span>Файлы</a></div>
        </div>
      </div>
      <main class="center-block">
        <div class="interest-settings">
          <div class="interest-settings__title">Настройки</div>
          <div class="interest-settings-group">
            <label class="interest-settings-item"><span class="interest-settings__span">Название:</span><span class="interest-settings__container">
                <input class="interest-settings__input"></span></label>
            <label class="interest-settings-item"><span class="interest-settings__span">Описание интереса:</span><span class="interest-settings__container">
                <textarea class="interest-settings__textarea"></textarea></span></label>
          </div>
          <div class="interest-settings-group">
            <div class="interest-settings-item"><span class="interest-settings__span">Тип интереса:</span><span class="interest-settings__container"><a href="#">Открытый</a></span></div>
            <div class="interest-settings-item"><span class="interest-settings__span">Обложка интереса:</span><span class="interest-settings__container"><a href="#">Загрузить</a><span class="interest-settings__dot">.</span><a href="#">Удалить</a></span></div>
          </div>
          <div class="interest-settings-group">
            <label class="interest-settings-item"><span class="interest-settings__span">Адрес страницы:</span><span class="interest-settings__container">
                <input class="interest-settings__input" value="https://ointeres.ru/"></span></label>
          </div>
          <div class="interest-settings-group">
            <label class="interest-settings-item"><span class="interest-settings__span">Тематика интереса:</span><span class="interest-settings__container">
                <select class="interest-settings__select">
                  <option>Выбрать</option>
                  <option>Тематика 1</option>
                </select><span class="friends-filter__select-arrow"></span><a href="#">Указать возрастные ограничения</a></span></label>
            <div class="interest-settings-item"><span class="interest-settings__span">Местоположение:</span><span class="interest-settings__container"><a href="#">Москва</a></span></div>
          </div>
          <div class="interest-settings-bottom text-center"><a class="interest-settings__save" href="#">Сохранить</a></div>
        </div>
      </main>
      <div class="right-block">
        <div class="interest-nav"><a class="interest-nav-back" href="#"><span class="interest-nav-back__img" style="background-image:url(pictures/interest.jpg);"></span><span class="interest-nav-back__text">Вернуться<br>к интересу</span></a>
          <div class="interest-nav-list"><a href="#">Настройки</a><a href="#">Информация</a>
            <div class="interest-nav-list__inner"><a href="#">Новости</a><a href="#">Фото</a><a href="#">Видео</a><a href="#">Аудио</a><a href="#">Фаилы</a></div><a href="#">Подписчики</a><a href="#">Сообщения</a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/libs.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
