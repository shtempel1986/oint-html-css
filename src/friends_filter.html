
<div class="friends-filter">
  <div class="friends-filter__caption">Параметры поиска</div>
  <div class="friends-filter-item">
    <div class="friends-filter__caption">Сортировать</div>
    <label class="friends-filter__label">
      <select class="friends-filter__select">
        <option>По популярности</option>
        <option>По дате регистрации</option>
      </select><span class="friends-filter__select-arrow"></span>
    </label>
  </div>
  <div class="friends-filter-item">
    <div class="friends-filter__caption">Возраст</div>
    <div class="friends-filter-age">
      <label class="friends-filter-age__label">
        <input class="friends-filter-age__input" placeholder="от"/>
      </label>
      <label class="friends-filter-age__label">
        <input class="friends-filter-age__input" placeholder="до"/>
      </label>
    </div>
  </div>
  <div class="friends-filter-item">
    <div class="friends-filter__caption">Пол</div>
    <div class="friends-filter-sex">
      <label class="friends-filter__checkbox">
        <input class="hidden" type="radio" name="sex"/><i class="fa fa-check-square"></i>Женский
      </label>
      <label class="friends-filter__checkbox">
        <input class="hidden" type="radio" name="sex"/><i class="fa fa-check-square"></i>Мужской
      </label>
      <label class="friends-filter__checkbox">
        <input class="hidden" type="radio" name="sex" checked="checked"/><i class="fa fa-check-square"></i>Любой
      </label>
    </div>
  </div>
  <div class="friends-filter-item">
    <div class="friends-filter__caption">Город</div>
    <label class="friends-filter__label">
      <select class="friends-filter__select">
        <option>По популярности</option>
        <option>По дате регистрации</option>
      </select><span class="friends-filter__select-arrow"></span>
    </label>
  </div>
  <div class="friends-filter-item">
    <div class="friends-filter__caption">Работа</div>
    <label class="friends-filter__label">
      <select class="friends-filter__select">
        <option>По популярности</option>
        <option>По дате регистрации</option>
      </select><span class="friends-filter__select-arrow"></span>
    </label>
  </div>
  <div class="friends-filter-item">
    <div class="friends-filter__caption">Желания, цели, мечты</div>
    <label class="friends-filter__label">
      <select class="friends-filter__select">
        <option>По популярности</option>
        <option>По дате регистрации</option>
      </select><span class="friends-filter__select-arrow"></span>
    </label>
  </div>
</div>
