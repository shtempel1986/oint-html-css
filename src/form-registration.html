
<!--FORM-registration START-->
<form class="form-login form-registration">
  <div class="form-login__caption">Регистрация</div>
  <label class="form-login__label">
    <input class="form-login__input" type="text" name="name" placeholder="Ваше имя"/>
  </label>
  <label class="form-login__label">
    <input class="form-login__input" type="text" name="city" placeholder="Ваш город " data-autocomplete="ajax/cities.json"/>
  </label>
  <label class="form-login__label">
    <input class="form-login__input" type="text" name="date" placeholder="Дата рождения" data-datepicker="data-datepicker"/>
  </label>
  <label class="form-login__label">
    <input class="form-login__input form-login__input_small-text" type="text" name="email" placeholder="Номер телефона или эл.почта" autocomplete="off"/>
  </label>
  <label class="form-login__label">
    <input class="form-login__input" type="password" name="password" placeholder="Пароль "/>
  </label>
  <div class="text-center">
    <button class="form-login__button"><i class="fa fa-user-plus"></i>создать аккаунт</button>
  </div>
</form>
<div class="registration-socials">Создать с помощью:<a class="registration-socials__link registration-socials__link_google-plus" href="#"></a><a class="registration-socials__link registration-socials__link_twitter" href="#"></a><a class="registration-socials__link registration-socials__link_vkontakte" href="#"></a><a class="registration-socials__link registration-socials__link_facebook" href="#"></a><a class="registration-socials__link registration-socials__link_yandex" href="#"></a></div>
<!--FORM-registration END-->
